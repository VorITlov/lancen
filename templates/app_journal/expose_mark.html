{% load bootstrap5 %}



<div class="modal-header">
    <div class="modal-title">
        <h5>Выставление оценки</h5>
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form method = "post" action = "{% url 'journal:expose_mark' student lesson_date date %}">
        {% csrf_token %}
       {% bootstrap_form form %}
    
        {% buttons %}
            <button type = "submit" class = "btn my_bg_info text-white">Выставить</button>
        {% endbuttons %}
    </form>
</div>
